<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Long's Whether APP</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <h1>Whether App</h1>

        <form class="change-location">
            <label for="city">Enter a location for Whether information</label><br>
            <input type="text" name="city" class="form-control">
        </form>

        <div class="card" style="display: none;">
            <img src="https://via.placeholder.com/400x300" alt="card-placeholder-by" class="time">

            <div class="icon">
                <!-- icon by JS -->
                <img src="" alt="">
            </div>
        
            <div class="details">
                <h5>City Name</h5>
                <div>Whether Condition</div>
                <div>
                    <span>temp</span>
                    <span>&deg;C</span>
                </div>
            </div>
        </div>

    </div>

    <script src="scripts/app.js"></script>
    <script src="scripts/forecast.js"></script>
</body>
</html>
